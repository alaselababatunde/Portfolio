<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/></head><body>Date and Time<br>from datetime import datetime<br><br># Get the current date and time<br>now = <a href="http://datetime.now">datetime.now</a>()<br><br># Format the date and time as a string<br>current_time = <a href="http://now.strftime">now.strftime</a>("%Y-%m-%d %H:%M:%S")<br><br># Print the current date and time<br>print("Current Date and Time:", current_time)<br></body></html>
